openapi: 3.0.0
info:
  version: 1.0.0
  title: Test api for project
  description: This api is a test version to connect the backend and frontend
  
servers: 
  - url: https://app.insertname.com/api
paths: 
  /accounts/{accountID}:
    get:
      operationId: GetAccountById
      description: Returns an account by ID
      parameters: 
      - name: accountID
        in: path
        required: true
        description: The ID of the account to return (UUID)
        schema:
          type: string
          title: schema_get_account_id
          description: schema to get the account
          pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$'
        example: 0a8ba9ad-a93d-4991-8c23-c178b09fe6a1
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                title: get_account_id_response
                type: object
                description: response to provide account details
                required: 
                - ID
                - Name
                - Email
                properties:
                  ID:
                    type: string
                    pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$'
                    description: The id of the account
                  Name:
                    type: string
                    description: the name of the account
                  Email:
                    type: string
                    description: the email address of the account
              example:
                { ID: 0a8ba9ad-a93d-4991-8c23-c178b09fe6a1, Name: Mark Wijnbergen, Email: markwijnbergen@hey.com }      
        '400':
          description: The specified account ID is invalID
        '401':
          description: Authentication failed
        '404':
          description: Account not found
    delete:
      operationId: DeleteAccountById
      description: Delete the account with this ID
      parameters: 
      - name: accountID
        in: path
        required: true
        description: The ID of the account to return (UUID)
        schema:
          type: string
          title: delete_account_id
          description: schema to delete the account with a specific id
          pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$'
          example: 0a8ba9ad-a93d-4991-8c23-c178b09fe6a1
      responses:
        '200':
          description: OK
        '401':
          description: Authentication failed
        '404':
          description: Account not found
  /accounts/{accountID}/projects:
    get:
      operationId: GetProjectsOfAccount
      description: returns all projects where this account is involved in 
      parameters: 
      - name: accountID
        in: path
        required: true
        description: The ID of the account
        schema:
          type: string
          title: schema_projects_account_id
          description: the schema to fetch the projects of a specific account
          pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$'
          example: 0a8ba9ad-a93d-4991-8c23-c178b09fe6a1
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                title: projects_account_id
                description: response with the projects of a specific account
                type: object
                properties:
                  projects:
                    type: array
                    title: projects
                    description: an array with all projects
                    items:
                      type: object
                      title: project
                      description: a project object
                      properties:
                        projectID:
                          type: string
                          description: the id of a project
                          pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$'
                        projectName:
                          type: string
                          description: the name of a project
              example:
                {projects: [{projectID: 0a8ba9ad-a93d-4991-8c23-c178b09fe6a1, projectName: project 1}, {projectID: 0a8ba9ad-a93d-4991-8c23-c178b09fe6a2, projectName: project 2}]}
  /authentication/login:
    post:
      operationId: LogInWithAccount
      description: logging in the account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              title: login_account
              type: object
              required: 
                - grantType
                - emailAddress
              properties:
                grantType:
                  type: string
                  enum: [password, autenthicationToken]
                  description: type of grant type to log in with
                emailAddress:
                  type: string
                  description: account email address to log in with
                password:
                  type: string
                  description: password of the account to log in with
                refreshToken:
                  type: string
                  description: refreshtoken of the account to log in with
                  pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$'
            examples:
              password:
                value:
                  grantType: password
                  emailAddress: markwijnbergen@hey.com
                  password: password 
              token:
                value:
                  grantType: password
                  emailAddress: markwijnbergen@hey.com
                  refreshToken: 0a8ba9ad-a93d-4991-8c23-c178b09fe6a2
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                title: account details
                description: the account details provided when the user logs in
                type: object
                required: 
                  - accountID
                  - accessToken
                  - refreshToken
                properties:
                  accountID:
                    type: string
                    description: The account ID.
                    pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$'
                  accessToken:
                    type: string
                    description: The access token.
                    pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$'
                  refreshToken:
                    type: string
                    description: The refresh token.
                    pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$'
              example: 
                {accountID: 0a8ba9ad-a93d-4991-8c23-c178b09fe6a2, accessToken: 0a8ba9ad-a93d-4991-8c23-c178b09fe6a2, refreshToken: 0a8ba9ad-a93d-4991-8c23-c178b09fe6a2}
  /authentication/revoke:
    post:
      operationId: LogOutWithAccount
      description: logging out the account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              title: logout_account
              description: schema to revoke access with the specific account
              type: object
              required: 
                - accessToken
              properties:
                accessToken:
                  type: string
                  description: access token that needs to be revoked to log out
                  pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$'
            example: 
              {accessToken: 0a8ba9ad-a93d-4991-8c23-c178b09fe6a2}
      responses:
        '200':
          description: OK
  /projects/{projectID}/{accountID}/tests:
    get:
      operationId: GetTestsToPerformByAccount
      description: Get all tests that need to be performed by account
      parameters: 
      - name: projectID
        in: path
        required: true
        description: The ID of the project to return (UUID)
        schema:
          title: project_id
          description: the id of the project to get the tests from
          type: string
          pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$'
          example: 0a8ba9ad-a93d-4991-8c23-c178b09fe6a2
      - name: accountID
        in: path
        required: true
        description: The ID of the account to return (UUID)
        schema:
          title: account_id
          description: the id of the account to get the tests from
          type: string
          pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$'
          example: 0a8ba9ad-a93d-4991-8c23-c178b09fe6a2
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                title: tests
                description: tests that the account needs to perform for this specific project
                properties:
                  testsToPerform:
                    type: array
                    title: tests
                    description: array of tests
                    items:
                      type: object
                      title: test
                      description: test to perform
                      properties:
                        testID:
                          type: string
                          description: id of the test
                          pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$'
                        testName:
                          description: name of the test
                          type: string
              example:
                {tests:[{testID: 0a8ba9ad-a93d-4991-8c23-c178b09fe6a2, testName: test 1}, {testID: 0a8ba9ad-a93d-4991-8c23-c178b09fe6a3, testName: test 2}]}
        '401':
          description: Authentication failed
        '404':
          description: Account not found
  /projects/{projectID}/genericTests/{testID}:
    get:
      operationId: GetGenericTestOfProject
      description: Get a generic test with specific ID
      parameters: 
      - name: projectID
        in: path
        required: true
        description: The ID of the project to return
        schema:
          title: project_id
          description: schema of the project id
          type: string
          pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$'
          example: 0a8ba9ad-a93d-4991-8c23-c178b09fe6a2
      - name: testID
        in: path
        required: true
        description: The ID of the test to return
        schema:
          title: test_id
          description: schema of the test id
          type: string
          pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$'
          example: 0a8ba9ad-a93d-4991-8c23-c178b09fe6a2
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                title: generic_test
                description: schema of a generic test
                required:
                  - title
                  - description
                  - displayAnswers
                  - finalRemark
                  - questions
                type: object
                properties:
                  title:
                    type: string
                    description: Title of questionnaire
                  description:
                    type: string
                    description: Description of questionnaire
                  displayAnswers:
                    type: boolean
                    description: To determine whether the answers should be displayed at the end of the questionnaire
                  finalRemark:
                    type: string
                    description: Final remakrs at the end of the questionnaire
                  questions:
                    type: array
                    items:
                      type: object
                      properties:
                        question:
                          title: question
                          type: string
                        questionType:
                          type: string
                          enum: [openQuestion, multipleChoice, slider]
                        answers:
                          type: array
                          items:
                            type: string
              example:
                {title: Title of Questionnaire, description: Hi thanks for joining, displayAnswers: true, finalRemark: Thanks for your participation, questions: [{question: whats your age, questionType: openQuestion, answers: {}}, {question: whats your sex, questionType: multipleChoice, answers: [male, female]}, {question: rate your happines, questionType: slider, answers: [very unhappy, unhappy, moderate, happy, very happy]} ]}
    post:
      operationId: SubmitAnswerToTest
      description: Submit the answer to the specific 
      parameters: 
      - name: projectID
        in: path
        required: true
        description: The ID of the project to return
        schema:
          type: string
          pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$'
          example: 0a8ba9ad-a93d-4991-8c23-c178b09fe6a2
      - name: testID
        in: path
        required: true
        description: The ID of the test to return (UUID)
        schema:
          type: string
          pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$'
          example: 0a8ba9ad-a93d-4991-8c23-c178b09fe6a2
      requestBody:
        required: true
        content:
            application/json:
              schema:
                title: genericTestAnswers
                type: object
                description: The answers to a generic test
                properties:
                  accountID:
                    type: string
                    title: accountID
                    description: the id of the account that performed this test
                    pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$'
                  answers:
                    title: array of answers
                    description: the array of answers for this questionnaire
                    type: array
                    items:
                      type: object
                      title: answer to question
                      description: the answer to a question
                      properties:
                        question:
                          type: integer
                          title: question number
                          description: the question number
                        answer:
                          type: string
                          title: answer to question
                          description: an answer to a question
                        timeToAnswer:
                          type: number
                          title: time to answer
                          description: the time in milliseconds to answer the question
              example:
                {accountID: 0a8ba9ad-a93d-4991-8c23-c178b09fe6a2, answers: [{question: 1, answer: yo mama is so fat, timeToAnswer: 5000}, {question: 2, answer: They are taking the hobbits to Isengard, timeToAnswer: 3999}] }
      responses:
        '200':
          description: OK
  /signup:
    post:
      operationId: SendEmailForSignUp
      description: Sends an email address that needs to be signed up
      requestBody:
        required: true
        content:
          application/json:
            schema:
              title: sign up
              description: schema for signing up
              type: object
              required:
                - senderAccountID
                - emailAddress
              properties:
                senderAccountID:
                  type: string
                  title: sender account id
                  description: account id of the account that invites the new user
                  pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$'
                emailAddress:
                  title: emailAddress
                  description: the email address of the newly invited person
                  type: string
            example:
              {senderAccountID: 0a8ba9ad-a93d-4991-8c23-c178b09fe6a2, emailAddress: markwijnbergen@heycom }
      responses:
        '200':
          description: OK
  /signup/create:
    post:
      operationId: CreateNewAccount
      description: Creates a new account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              title: account_creation
              description: the schema to create the new account
              type: object
              required: 
                - firstName
                - lastName
                - emailAddress
                - senderAccountID
              properties:
                firstName:
                  title: first name
                  description: first name of the new user
                  type: string
                lastName:
                  title: last name
                  description: last name of the new user
                  type: string
                senderAccountID:
                  title: sender account id
                  description: the id of the account that invited the new user
                  type: string
                  pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$'
                emailAddress:
                  type: string
            example:
              { firstName: Mark, lastName: Wijnbergen, emailAddress: markwijnbergen@hey.com, senderAccountID: 0a8ba9ad-a93d-4991-8c23-c178b09fe6a2 }
      responses:
        '200':
          description: OK